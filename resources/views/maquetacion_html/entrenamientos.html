<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Entrenamientos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Asignar Entrenamiento</h1>
    </header>
    <main>
        <form id="entrenamientoForm">
            <label for="deportista">Deportista:</label>
            <select id="deportista" name="deportista">
                <option value="deportista1">Deportista 1</option>
                <option value="deportista2">Deportista 2</option>
                <option value="deportista3">Deportista 3</option>
            </select>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="tipo">Tipo de Entrenamiento:</label>
            <input type="text" id="tipo" name="tipo" required>

            <label for="duracion">Duración (en minutos):</label>
            <input type="number" id="duracion" name="duracion" required>

            <button type="submit" class="btn">Asignar Entrenamiento</button>
        </form>
    </main>
</body>
</html>
