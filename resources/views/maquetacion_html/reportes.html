<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reporte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Generar Reporte</h1>
    </header>
    <main>
        <form id="reporteForm">
            <label for="fechas">Rango de Fechas:</label>
            <input type="date" id="inicioFecha" name="inicioFecha">
            <input type="date" id="finFecha" name="finFecha">

            <button type="submit" class="btn">Generar Reporte</button>
        </form>
        <section id="resultadoReporte">
            <!-- Aquí se mostrará el reporte generado -->
        </section>
    </main>
</body>
</html>
